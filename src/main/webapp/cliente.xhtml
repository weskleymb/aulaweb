<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough" 
      xmlns:f="http://xmlns.jcp.org/jsf/core" 
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:u="http://xmlns.jcp.org/jsf/facelets" 
      lang="pt-br">

    <h:head>
        <title>Cliente</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    </h:head>
    
    <h:body>
        
        <h2>Cadastro - Clientes</h2>
        
        <h:form>
            <h:inputHidden value="#{clienteMBean.cliente.id}"/>
            <h:outputText value="Nome:"/>
            <h:inputText value="#{clienteMBean.cliente.nome}" a:autofocus="true"/>
            <br/>
            <h:outputText value="CPF:"/>
            <h:inputText value="#{clienteMBean.cliente.cpf}"/>
            <br/>
            <h:outputText value="Sexo:"/>
            <h:selectOneMenu value="#{clienteMBean.sexo.id}">
                <f:selectItems value="#{sexoMBean.listaCompleta}" var="sexo" itemLabel="#{sexo.nome}" itemValue="#{sexo.id}"/>
            </h:selectOneMenu>
            <br/>
            <h:commandButton value="Salvar" action="#{clienteMBean.salvar}" styleClass="btn btn-success"/>
        </h:form>
  
        <br/><hr/>
        
        <h:form>
            <h:dataTable value="#{clienteMBean.clientes}" var="cliente" border="1" styleClass="table table-striped">
                <h:column>
                    <f:facet name="header">#</f:facet>
                    <h:outputText value="#{cliente.id}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Nome</f:facet>
                    <h:outputText value="#{cliente.nome}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">CPF</f:facet>
                    <h:outputText value="#{cliente.cpf}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Sexo</f:facet>
                    <h:outputText value="#{cliente.sexo.nome}"/>
                </h:column>
            </h:dataTable>
        </h:form>
        
    </h:body>
</html>
